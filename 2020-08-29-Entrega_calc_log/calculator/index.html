<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Calcstyles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Calculator</h1>
        </div>

        <!-- INGRESO DE DATOS -->
        <div class="camponum">
        <input type="text" id="num1" placeholder="Ingrese primer numero">
        <!-- <input type="text" id="sign" placeholder="eliga la operacion"> -->
        <input type="text" id="num2" placeholder="Ingrese segundo numero">
        </div>

        <div class="botones">
            <button id="Sumar">+</button>
            <button id="Restar">-</button>

        </div>
        
        <div class="camporel">
            <input type="text" id="res" placeholder="El resultado es:"> 
        </div>
    </div>

    <script src="calcscript.js"></script>
